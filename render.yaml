services:
  - type: web
    name: webos-build-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
